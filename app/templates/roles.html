{% extends "base.html" %}

{% block page_content %}

<table class="table table-striped mt-4">
    <thead>
        <th>Name</th>
        <th>Count</th>
    </thead>
    <tbody>
        {% for role in roles %}
            <tr>                
                <td> {{ role.name }} </td>
                <td> {{ role.characters | length }} </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
