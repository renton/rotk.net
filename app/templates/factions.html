{% extends "base.html" %}

{% block page_content %}

<table class="table table-striped mt-4">
    <thead>
        <th>Name</th>
        <th>Count</th>
    </thead>
    <tbody>
        {% for faction in factions %}
            <tr>                
                <td>
                        {{ faction.name }}
                </td>
                <td>
                        {{ faction.characters | length }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
